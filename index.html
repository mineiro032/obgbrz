<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script>
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Dados vindos da URL
    const clickid = getParam("kwai_click_id");
    const campaign = getParam("CampaignID");
    const creative = getParam("CreativeID");
    const ip = getParam("ip_address");
    const userAgent = getParam("user_agent");

    const basePayload = {
      access_token: "i0joy2_kO592VMAUnx-O84Arxu3mhMCvMc0lISE-m3o",
      clickid: clickid,
      is_attributed: 1,
      mmpcode: "PL",
      pixelId: "300480102929523",
      pixelSdkVersion: "9.9.9",
      testFlag: false,
      third_party: "XXX",
      trackFlag: true
    };

    function sendEvent(eventName, extraProperties = {}) {
      const payload = {
        ...basePayload,
        event_name: eventName,
        properties: JSON.stringify({
          content_id: "123",
          content_type: "product",
          content_name: "Nome Teste",
          campaign_id: campaign,
          creative_id: creative,
          ip_address: ip,
          user_agent: userAgent,
          ...extraProperties
        })
      };

      return fetch("https://www.adsnebula.com/log/common/api", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "accept": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(res => res.text())
      .then(data => {
        console.log(`Evento ${eventName} enviado:`, data);
      })
      .catch(err => {
        console.error(`Erro no evento ${eventName}:`, err);
      });
    }

    // Dispara os eventos em sequência
    async function fireEvents() {
      await sendEvent("EVENT_CONTENT_VIEW");

      await sendEvent("EVENT_ADD_TO_CART", {
        quantity: 1,
        price: 10000 // em centavos, se aplicável
      });

      await sendEvent("EVENT_PURCHASE", {
        order_id: "ORDER_" + Date.now(),
        revenue: 10000,
        currency: "BRL"
      });
    }

    fireEvents();
  </script>
