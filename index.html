    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-venda VIP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao VIP!</h1>
        <p>Clique no botão abaixo para entrar no VIP e ser redirecionado para a URL.</p>
        <a href="https://exemplo.com/vip" class="button" id="vipButton">Entrar no VIP</a>
    </div>

    <script>
        document.getElementById("vipButton").addEventListener("click", function() {
            alert("Redirecionando para a URL...");
            // O redirecionamento acontece após o alerta
            setTimeout(function() {
                window.location.href = "https://exemplo.com/vip";
            }, 1000); // Redireciona após 1 segundo
        });
    </script>
</body>
